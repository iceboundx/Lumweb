      <div id="login">  
         <h1>Login</h1>
         <form onsubmit="javascript:logtest(this, event)">  
             <input type="tel" 
					required="required" 
					pattern="[0-9]{11}" 
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="mobile phone number" 
					name="u"
					id="uid"/> 
			<input type="password" 
					required="required" 
					pattern="[a-zA-Z0-9]{6,12}" 
					oninvalid = "setCustomValidity ('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="password(6-12 digits or letters)" 
					id="password"
					name="p"/>  
			<button id="btn" class="but" onclick="return true" >Log in</button>
         </form>    
		<p class="message">No account? <a href="signup.html">register now</a></p>
