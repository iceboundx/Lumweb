      <div id="login">  
         <h1>Register</h1>  
         <form name="theform" action="index.html" onsubmit="javascript:regtest(this, event)">	  
             <input type="tel" 
					required="required" 
					pattern="[0-9]{11}" 
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="mobile phone number" 
					name="u"
					id="uid"/> 
		   	 <input type="text" 
					required="required" 
					pattern="[a-zA-Z0-9]{3,10}"  
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="nick name(3-10 digits or letters)" 
					name="u"
					id="nickname"/> 
		   	 <input type="password" 
					required="required" 
					pattern="[a-zA-Z0-9]{6,12}" 
					oninvalid = "setCustomValidity ('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="password(6-12 digits or letters)" 
					id="passworda"
					name="p"/>  
             <input type="password"  
					required="required"  
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="enter password again" 
					id="passwordb"
					name="p"/>  
			 <input type="text"  
					required="required"  
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="address" 
					name="p"
					id="address"/> 
			 <input type="text"  
					required="required" 
					pattern="(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)"
					oninvalid="setCustomValidity('illegal input!')" 
					oninput="setCustomValidity('')" 
					placeholder="Birthday(e.g. 2001-01-01)" 
					name="p"
					id="birthday"/>
		 <button id="but" class="but" onclick="return true">Register</button> 
         </form>
